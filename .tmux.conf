set -g mouse on               # enable mouse support
set -g base-index 1           # start indexing windows at 1 instead of 0
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g escape-time 0          # zero-out escape time delay
set -g history-limit 50000    # significantly increase history size
set -g mouse on               # enable mouse support
set -g renumber-windows on    # renumber all windows when any window is closed
set -g set-clipboard on       # use system clipboard
set -g status-interval 2      # update status every 2 seconds
set -g status-left-length 200 # increase status line length
set -g status-position top    # macOS / darwin style

set-option -g history-limit 50000
set-option -g display-time 4000

set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind '-' split-window -v -c '#{pane_current_path}'
bind '\' split-window -h -c '#{pane_current_path}'
bind c new-window -c '#{pane_current_path}'
bind g new-window -n 'îœ‚' lazygit

# bind h select-pane -L
# bind j select-pane -D
# bind k select-pane -U
# bind l select-pane -R

bind c-l next-window
bind c-h previous-window

bind -n C-S-t new-window -c '#{pane_current_path}'
bind -n Cmd-t new-window -c '#{pane_current_path}'

# bind-key -T copy-mode-vi i send-keys -X cancel
bind-key -T copy-mode-vi 'C-e' send-keys -X -N 5 scroll-down
bind-key -T copy-mode-vi 'C-y' send-keys -X -N 5 scroll-up

bind-key C-p previous-window
bind-key C-n next-window

set-option -g status-keys emacs
set-option -g focus-events on

bind -n C-g if-shell 'tmux list-windows | grep -q "Fugitive"' \
  "if-shell '[[ \"#{window_name}\" == \"Fugitive\" ]]' \
    'kill-window -t Fugitive\' \
    'select-window -t Fugitive'" \
  "new-window -n 'Fugitive' 'NVIM_APPNAME=fugitive nvim -c \"Git | only\"'"

bind o new-window -n 'Dadbod' 'XDG_CONFIG_HOME=$HOME/.dotfiles/ NVIM_APPNAME=dadbod nvim -c "DBUI"'

bind -n C-[ if-shell "tmux display -p '#{pane_current_command}' | grep -iqE '(^|\/)(n?)vim$'" "send-keys C-[" "copy-mode"
bind -n C-q if-shell "tmux display -p '#{pane_current_command}' | grep -iqE '(^|\/)(n?)vim$'" "send-keys C-q" "kill-pane"

bind -n 'C-\' popup -E \
  "~/.dotfiles/bin/tmux.sh"

bind-key -T prefix C-g popup -E \
  "$SHELL --login -i -c 'navi --print | head -c -1 | tmux load-buffer -b tmp - ; tmux paste-buffer -p -t {last} -b tmp -d'"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'

set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_tabs_enabled 'on'

run '~/.tmux/plugins/tpm/tpm'
